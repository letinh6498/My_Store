<div class="cart-container">
  <div class="cart-empty" *ngIf="cartList.length === 0">
    <h2>Cart is empty!</h2>
    <a routerLink="/products">‚Üê Back to Products</a>
  </div>

  <div class="cart-list" *ngIf="cartList.length > 0">
    <app-cart-item *ngFor="let item of cartList" [cartItem]="item" 
      (removeItem)="removeItem($event)" 
      (totalPriceChange)="onTotalPriceChange($event)">
    </app-cart-item>
  </div>

  <div class="checkout-form">
    <p *ngIf="totalPrice > 0"><strong>Order Total: {{ totalPrice | currency: 'USD' }}</strong></p>
    <app-checkout></app-checkout>
  </div>
</div>
